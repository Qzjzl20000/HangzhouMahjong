<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杭州麻将计分器</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 初始设置界面 -->
    <div id="setup-screen" class="screen">
      <div class="container">
        <h1>杭州麻将计分器</h1>
        <div class="setup-form">
          <div class="player-setup">
            <h3>玩家配置</h3>
          </div>
          <div class="initial-score">
            <label for="initial-score">统一设置积分:</label>
            <input type="number" id="initial-score" value="100" min="0" />
            <span>分</span>
            <button id="apply-score-btn" class="btn btn-secondary">
              应用到全部
            </button>
          </div>
          <!-- 庄家设置 -->
          <div class="banker-setup">
            <h4>庄家设置</h4>
            <div class="banker-selection">
              <button type="button" class="banker-select-btn active" data-player="0">
                玩家1
              </button>
              <button type="button" class="banker-select-btn" data-player="1">
                玩家2
              </button>
              <button type="button" class="banker-select-btn" data-player="2">
                玩家3
              </button>
              <button type="button" class="banker-select-btn" data-player="3">
                玩家4
              </button>
            </div>
            <div class="consecutive-input-row">
              <span class="input-label">连庄:</span>
              <input
                type="number"
                id="consecutive-count"
                class="consecutive-count-input"
                placeholder="1"
                value="1"
                min="0"
                max="3"
              />
            </div>
          </div>

          <!-- 玩家卡片 -->
          <div class="player-inputs">
            <div class="player-input" data-player="0">
              <div class="player-header">
                <label>玩家1:</label>
              </div>
              <div class="player-config-row">
                <span class="input-label">昵称:</span>
                <input
                  type="text"
                  id="player0-name"
                  placeholder="输入名称"
                  value="玩家1"
                  class="player-name-input"
                />
                <span class="input-label">积分:</span>
                <input
                  type="number"
                  id="player0-score"
                  class="player-score-input"
                  placeholder="100"
                  value="100"
                  min="0"
                />
              </div>
            </div>
            <div class="player-input" data-player="1">
              <div class="player-header">
                <label>玩家2:</label>
              </div>
              <div class="player-config-row">
                <span class="input-label">昵称:</span>
                <input
                  type="text"
                  id="player1-name"
                  placeholder="输入名称"
                  value="玩家2"
                  class="player-name-input"
                />
                <span class="input-label">积分:</span>
                <input
                  type="number"
                  id="player1-score"
                  class="player-score-input"
                  placeholder="100"
                  value="100"
                  min="0"
                />
              </div>
            </div>
            <div class="player-input" data-player="2">
              <div class="player-header">
                <label>玩家3:</label>
              </div>
              <div class="player-config-row">
                <span class="input-label">昵称:</span>
                <input
                  type="text"
                  id="player2-name"
                  placeholder="输入名称"
                  value="玩家3"
                  class="player-name-input"
                />
                <span class="input-label">积分:</span>
                <input
                  type="number"
                  id="player2-score"
                  class="player-score-input"
                  placeholder="100"
                  value="100"
                  min="0"
                />
              </div>
            </div>
            <div class="player-input" data-player="3">
              <div class="player-header">
                <label>玩家4:</label>
              </div>
              <div class="player-config-row">
                <span class="input-label">昵称:</span>
                <input
                  type="text"
                  id="player3-name"
                  placeholder="输入名称"
                  value="玩家4"
                  class="player-name-input"
                />
                <span class="input-label">积分:</span>
                <input
                  type="number"
                  id="player3-score"
                  class="player-score-input"
                  placeholder="100"
                  value="100"
                  min="0"
                />
              </div>
            </div>
          </div>
          <button id="start-game-btn" class="btn btn-primary btn-full-width">
            开始游戏
          </button>
        </div>
      </div>
    </div>

    <!-- 游戏主界面 -->
    <div id="game-screen" class="screen hidden">
      <div class="container">
        <h1>杭州麻将计分器</h1>
        <!-- 骰子区域 -->
        <div class="dice-section">
          <h2>🎲 投掷骰子</h2>
          <div class="dice-container">
            <div class="dice-wrapper">
              <div class="dice" id="dice1">
                <div class="dice-question">?</div>
                <div class="dice-face" data-value="1">⚀</div>
                <div class="dice-face" data-value="2">⚁</div>
                <div class="dice-face" data-value="3">⚂</div>
                <div class="dice-face" data-value="4">⚃</div>
                <div class="dice-face" data-value="5">⚄</div>
                <div class="dice-face" data-value="6">⚅</div>
              </div>
              <div class="dice-result">
                点数: <span id="dice1-value">?</span>
              </div>
            </div>
            <div class="dice-wrapper">
              <div class="dice" id="dice2">
                <div class="dice-question">?</div>
                <div class="dice-face" data-value="1">⚀</div>
                <div class="dice-face" data-value="2">⚁</div>
                <div class="dice-face" data-value="3">⚂</div>
                <div class="dice-face" data-value="4">⚃</div>
                <div class="dice-face" data-value="5">⚄</div>
                <div class="dice-face" data-value="6">⚅</div>
              </div>
              <div class="dice-result">
                点数: <span id="dice2-value">?</span>
              </div>
            </div>
          </div>
          <div class="dice-total">总点数: <span id="dice-total">?</span></div>
          <button id="roll-dice-btn" class="btn btn-secondary">投掷骰子</button>
        </div>

        <!-- 玩家状态卡片 -->
        <div class="players-section">
          <div class="player-card" id="player0-card">
            <div class="player-name">-</div>
            <div class="player-score">💰 <span class="score">-</span></div>
            <div class="player-info"><span class="consecutive">-</span></div>
          </div>
          <div class="player-card" id="player1-card">
            <div class="player-name">-</div>
            <div class="player-score">💰 <span class="score">-</span></div>
            <div class="player-info"><span class="consecutive">-</span></div>
          </div>
          <div class="player-card" id="player2-card">
            <div class="player-name">-</div>
            <div class="player-score">💰 <span class="score">-</span></div>
            <div class="player-info"><span class="consecutive">-</span></div>
          </div>
          <div class="player-card" id="player3-card">
            <div class="player-name">-</div>
            <div class="player-score">💰 <span class="score">-</span></div>
            <div class="player-info"><span class="consecutive">-</span></div>
          </div>
        </div>

        <!-- 计分输入区域 -->
        <div class="scoring-section">
          <h2>本局计分</h2>
          <div class="scoring-form">
            <div class="form-group">
              <label for="winner-select">胡牌玩家:</label>
              <select id="winner-select">
                <option value="">请选择</option>
                <option value="0">玩家1</option>
                <option value="1">玩家2</option>
                <option value="2">玩家3</option>
                <option value="3">玩家4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="win-type-select">胡牌类型:</label>
              <select id="win-type-select">
                <option value="">请选择</option>
              </select>
            </div>
            <div class="score-preview">
              <h3>预计盈亏:</h3>
              <div id="score-preview-content"></div>
            </div>
            <button id="confirm-score-btn" class="btn btn-primary">
              确认记录
            </button>
          </div>
        </div>

        <!-- 历史记录瀑布流 -->
        <div class="history-section">
          <h2>历史记录</h2>
          <div id="history-list"></div>
        </div>

        <!-- 重新开始按钮 -->
        <div class="actions-section">
          <button id="restart-btn" class="btn btn-danger">重新开始</button>
        </div>
      </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <h3>⚠️ 确认重新开始</h3>
        <p>这将清空所有游戏记录和积分，确定要重新开始吗？</p>
        <div class="modal-actions">
          <button id="cancel-restart-btn" class="btn btn-secondary">
            取消
          </button>
          <button id="confirm-restart-btn" class="btn btn-danger">
            确认重新开始
          </button>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
    <!-- <script type="module" src="js/app.js"></script> -->
  </body>
</html>
